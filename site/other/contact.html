<body>

        <a href="../index.html" id="logo">&lt;EK/&gt;</a>
        <a href="../index.html" class="header-links">Home</a>
        <a href="./aboutme.html" class="header-links">About Me</a>
        <a href="../work/index.html" class="header-links">My Work</a>
        <a href="./contact.html" class="header-links" id="contact">Contact Me</a>
    </div>
    <div class="main" id="contacts">
        <p id="getintouch">You can get in touch with me by...</p>
        <div class="card" id="coptions">
            <a href="https://discord.com/users/ricex101" id="textdisc">
                <p>Friend me on Discord!</p>
            </a>
            <a href="https://discord.com/users/ricex101" class="cimage" id="contactdiscord">
                <img src="../resources/discordlogo.png" class="contactlogo">
            </a>
            <a href="https://www.instagram.com/ethan_kusseeeeeeeee" class="cimage" id="contactinsta">
                <img src="../resources/instalogo.png" class="contactlogo">
            </a>
            <a href="https://www.instagram.com/ethan_kusseeeeeeeee"  id="textinsta">
                <p>Follow me on Instagram!</p>
            </a>
        </div>
        <div class="card" id="cform">
            <p id="cta">Send me a message:</p>
            <form id="forme">
                <div class="cform-element">
                    <label for="fname" class="descriptor">First Name:</label>
                    <input type="text" class="field" id="fname" name="fname" value="eg. John">
                </div>
                <div class="cform-element">
                    <label for="lname" class="descriptor">Last Name:</label>
                    <input type="text" class="field" id="lname" name="lname" value="eg. Doe">
                </div>
                <div class="cform-element">
                    <label for="subject" class="descriptor">Subject:</label>
                    <input type="text" class="field" id="subject" name="subject" value="eg. Work">
                </div>
                <div class="cform-element" id="content-wrapper">
                    <label for="content" class="descriptor">Content:</label>
                    <textarea rows="4" class="field" id="content" name="content">Enter your message</textarea>
                </div>
                <div id="control">
                    <input type="reset" value="Reset" class="cbuttons">
                    <input type="submit" value="Submit" class="cbuttons">
                </div>
            </form>
        </div>
    </div>
